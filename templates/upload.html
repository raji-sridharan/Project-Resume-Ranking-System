<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <title>Resume Ranking</title>
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
         <div style="margin: auto;">
            <a class="navbar-brand pr-5" href="{{ url_for('upload') }}"><i class="fa fa-upload pr-2"></i><b
                  style="color:blue">Upload</b></a>
            <a class="navbar-brand" href="{{ url_for('rank') }}"><i class="fa fa-list-ol pr-2"></i>Rank</a>
         </div>
      </nav>
   </header>

   <main>
      <div class="card">
         <div class="card-body" style="margin: auto">
            <h1 style="color:crimson; padding-left: 12%;">Upload file(s)</h1>
            <p>
               {% with messages = get_flashed_messages() %}
               {% if messages %}
               {% for message in messages %}
            <div class="alert alert-primary">
               <strong>{{ message }}</strong>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            </p>
            <h3 class="card-text" style="margin-left: 5%;">Resume in PDF Format</h3><br>
            <form method="post" action="/" enctype="multipart/form-data">
               <div class="form-group">
                  <button class="btn btn-secondary"><input type="file" name="files[]" multiple="true" autocomplete="off" required></button>
               </div>
               <div class="form-group" style="margin-left: 25%;">
                  <input type="submit" value="Submit" class="btn btn-success" style="padding-left: 20%;padding-right: 20%;">
               </div>
            </form>
         </div>
      </div>
   </main>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>
</html>
