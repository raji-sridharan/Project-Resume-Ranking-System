<!doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
   <title>Resume Ranking</title>
</head>

<body>
   <header>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
         <div style="margin: auto;">
            <a class="navbar-brand pr-5" href="{{ url_for('upload') }}"><i class="fa fa-upload pr-2"></i>Upload</a>
            <a class="navbar-brand" href="{{ url_for('rank') }}"><i class="fa fa-list-ol pr-2"></i><b
                  style="color:blue">Rank</b></a>
         </div>
      </nav>
   </header>

   <main>
      <div>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th scope="col">Rank</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">File</th>
               </tr>
            </thead>
            <tbody>
               {%for i in range(0, len)%}
               <tr>
                  <td scope="row">{{i+1}}</td>
                  <td>{{rankList[i].name}}</td>
                  <td>{{rankList[i].email}}</td>
                  <td>{{rankList[i].number}}</td>
                  <td>{{rankList[i].file}}</td>
               </tr>
               {%endfor%}
            </tbody>
         </table>
      </div>
   </main>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
